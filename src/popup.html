<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabStack</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>ğŸ—‚ï¸ TabStack</h1>
      <button id="open-dashboard-btn" class="dashboard-link" title="Open Dashboard">
        <span class="dashboard-icon">ğŸ“Š</span>
        Dashboard
      </button>
    </div>
    
    <div class="search-section">
      <input 
        type="text" 
        id="search-input" 
        class="search-input" 
        placeholder="Search tabs by title or URL..."
        autocomplete="off"
        autofocus
      >
    </div>
    
    <div class="results-section">
      <div id="results-header" class="results-header">
        <span id="results-count">Loading...</span>
        <button id="close-all-btn" class="close-all-btn" style="display: none;">Close All Results</button>
      </div>
      
      <div id="results-container" class="results-container">
        <!-- Results will be populated here -->
      </div>
    </div>
  </div>
  
  <script src="popup.js" type="module"></script>
</body>
</html>
